<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nombre: </label>
        <input type="text" name="nombre"/>
        <br/>
        <label>Correo Electrónico: </label> 
        <input type="email" name="correo"/>
        <br/>
        <label>URL: </label> 
        <input type="url" name="URL" value="Escribe la URL de tu página"/>
        <br/>
        <label>Fecha: </label> 
        <input type="date" name="fecha"/>
        <br/>
        <label>Tiempo: </label> 
        <input type="time" name="tiempo"/>
        <br/>
        <label>Fecha y hora de nacimiento: </label> 
        <input type="datetime-local" name="fecha_nac"/>
        <br/>
        <label>Mes: </label> 
        <input type="month" name="mes"/>
        <br/>
        <label>Semana: </label> 
        <input type="week" name="semana"/>
        <br/>
        <label>Número (min -10, máx 10): </label> 
        <input type="number" name="número" min=-10 max=10/>
        <br/>
        <label>Intervalo (min 0, máx 10): </label> 
        <input type="range" name="intervalo" min=0 max=10/>
        <br/>
        <label>Teléfono: </label> 
        <input type="tel" name="teléfono"/>
        <br/>
        <label>Término de búsqueda: </label> 
        <input type="search" name="búsqueda"/>
        <br/>
        <label>Color favorito </label> 
        <input type="color" name="color"/>
        <br/>
        <input type="button" name="botón" value="Submit"/>
    </form>
</body>
</html>
