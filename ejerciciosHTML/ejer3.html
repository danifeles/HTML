<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
    p{
        border-style:solid;
        border-color: crimson;
    }
    h2{
        background-color: aqua;
    }
    </style>
    <meta charset="UTF-8">
    <!--juego de caracteres con el que vamos a trabajar-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--información del atributo content-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport -> zona visible de la página web
    En content dice que se intenta adaptar con los dispositivos el que estamos trabajando-->
    <title>Document</title>
</head>
<body>
    <h2> Esto es un ejemplo </h2>
    <p    id="id1" text-align="center"  > Esto es un parrafo de ejemplo  </p>
    <p    id="id2" text-align="right"   >  Esto es el segundo parrafo de ejemplo     </p>
    <p    id="id3" border-style="solid" text-align="right"   >  Esto es el segundo ejemplo     </p>
    <a href="http://www.nasa.gov"> Página WEB de la NASA</a>
    </br>
    <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" width=500 height="500">
    <!--identificando cada parrafo, luego en javascript será mucho más fácil identificarlo
    Alineación(align) y estilo de linea(border-style) 
    Ennlaces de páginas web  -->
</body>
</html>
