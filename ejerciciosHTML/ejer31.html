<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    dl{
        text-align: center;
        border: 1px solid grey;
        list-style-type: none;
        width: 200px;
    }
    .principal{
        background-color: green;
        color: white;
    }
    .principal:hover{
        background-color: green;
        color: white;
    }
    dt{
        background-color: lightgray;
        border: 1px solid grey;
        height: 25px;
    }

    dt:hover{
        background-color: grey;
        color: white;
    }
     </style>
</head>
<body>
        <dl>
            <dt class="principal"> Menu Principal </dt>
            <dt> Noticias </dt>
            <dt> Contacto </dt>
            <dt> Acerca de la empresa </dt>
        </dl>
</body>
</html>
