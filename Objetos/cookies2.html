<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.0.0-beta3-dist/bootstrap/bootstrap.min.css">
    <script src="/bootstrap-5.0.0-beta3-dist/bootstrap/bootstrap.min.js"></script>
    <script src="/bootstrap-5.0.0-beta3-dist/bootstrap/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Propiedades</h1>
        <p class="lead">Objetos</p>
        <hr class="my-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Cookie" id="cookie">
            <input type="text" class="form-control" placeholder="Valor" id="Valor">
            <button class="btn btn-outline-secondary" type="button" onclick="añadir()"> Add </button>
        </div>      
    </div>
    <script>
        function añadir() {
                var nombre = document.getElementById("cookie").value
                var valor = document.getElementById("Valor").value
                document.cookie = nombre +"-"+ valor;
        }
    </script>
</body>
</html>
