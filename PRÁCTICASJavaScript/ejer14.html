<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video id="video" width="640" src="media/video.mp4" preload="auto" volume="1">
        El navegador no soporta video
    </video>
    <div class="col-12 pt-5 pb-5 pl-5">
        <button onclick="playv()" type="button" class="btn btn-success">Play Video</button>
        <button onclick="pausev()" type="button" class="btn btn-danger">Stop Video</button>

        <button onclick="subir()" type="button" class="btn btn-success"> + </button>
        <button onclick="bajar()" type="button" class="btn btn-danger"> - </button>
        <label id="volumen_actual"> volumen actual: 100 % </label>
        <input onchange="cambiar_volumen()" value="1" id="rango" type="range" name="points" min="0" max="1" step="0.1" id="volumen" />
    </div>

    <script>

        var vid = document.getElementById("video");
        var volumen = 0.5;
        //Play - Pause

        function playv() {
            vid.play();
        }
        function pausev() {
            vid.pause();
        }
        
        function subir() {

            var volumenup = document.getElementById("video").volume
            var volumenup = volumenup + 0.1;

            document.getElementById("video").volume = volumenup
            document.getElementById("rango").value = volumenup
            document.getElementById("volumen_actual").innerHTML = "volumen actual: " + volumenup * 100 + " %"
        }

        function bajar() {

            var volumendown = document.getElementById("video").volume
            var volumendown = volumendown - 0.1;
            document.getElementById("video").volume = volumendown
            document.getElementById("rango").value = volumendown
            document.getElementById("volumen_actual").innerHTML = "volumen actual: " + volumendown * 100 + " %"
        }

        function cambiar_volumen() {
        document.getElementById("video").volume = document.getElementById("rango").value
        document.getElementById("volumen_actual").innerHTML = "volumen actual: " + document.getElementById("rango").value * 100 + " %";

    }


    </script>
</body>

</html>
