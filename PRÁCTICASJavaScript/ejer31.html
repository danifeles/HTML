<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lienzo" width="400px" height="300px" style="border: 1px solid;"></canvas>


    <script>
        var l = document.getElementById("lienzo")
        //Asignamos el contexto
        var ctx = l.getContext("2d")

        ctx.fillStyle="red";

        //Creamos un circulo
        ctx.arc(100, 100, 100, 0, 2*Math.PI)
        ctx.stroke()
        ctx.beginPath()
        ctx.arc(100, 100, 50, 0, 2*Math.PI)
        ctx.stroke()
        ctx.beginPath()
        ctx.arc(100, 100, 20, 0, 2*Math.PI)

        //Pintamos
        ctx.stroke()

        //Comienzo el segundo dibujo
        ctx.beginPath()
       
        ctx.arc(300,200,100,Math.PI*1/2,Math.PI*3/2)
        //indicar el tama√±o de la line
        ctx.lineWidth=10
        ctx.strokeStyle="green"
        ctx.stroke()
        //Pintamos

        //Asignamos el contexto
        var ctx = l.getContext("2d")
        ctx.beginPath()
        ctx.fillStyle = "grey";
        ctx.fillRect(100,100,150,150)
        ctx.stroke()
        ctx.beginPath()
        ctx.fillStyle = "white";
        ctx.fillRect(110,110,130,130)
        
        ctx.stroke()

    </script>
</body>
</html>
