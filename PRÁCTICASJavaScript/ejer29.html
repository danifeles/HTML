<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lienzo" width="400px" height="300px" style="border: 1px solid;"></canvas>


    <script>
        var l = document.getElementById("lienzo")
        //Asignamos el contexto
        var ctx = l.getContext("2d")

        //Posición inicial
        ctx.moveTo(0,0)

        //Posición final
        ctx.lineTo(50, 20)
        ctx.lineTo(70,10)
        ctx.lineTo(400,300)

        //Pintamos
        ctx.stroke()

    </script>
</body>
</html>
