<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lienzo" width="400px" height="300px" style="border: 1px solid;"></canvas>


    <script>
        var l = document.getElementById("lienzo")
        //Asignamos el contexto
        var ctx = l.getContext("2d")

        ctx.fillStyle="red"
        ctx.fillRect(5,5,100,100)
        ctx.fillRect(200,5,200,100)

        //Pintamos
        ctx.stroke()

    </script>
</body>
</html>
