<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="nada.jsp" autocomplete="on">
        Nombre:<input type="text" name="fname" /><br />
        apellidos: <input type="text" name="lname" /><br />
        correo: <input type="email" name="email" autocomplete="off" /><br />
        introduzca una URL: <input type="url" name="url" /><br />
        Cantidad: <input type="number" />
        <audio id="audio" src="media/iphone-notificacion.mp3">
            <source src="sonido.ogg" type="audio/ogg" />
            <source src="sonido.mp3" type="audio/mpeg" />
            El navegador no soporta sonido
        </audio>
        <video id="video" width="640" src="media/video.mp4" preload="auto">
            El navegador no soporta video
        </video>
        <video width="640" src="media/video.mp4" preload="auto" controls>
        </video>

        <div class="col-12 pt-5 pb-5 pl-5">
            <button onclick="playv()" type="button" class="btn btn-success">Play Video</button>
            <button onclick="pausev()" type="button" class="btn btn-danger">Stop Video</button>

            <button onclick="playa()" type="button" class="btn btn-success">Play Audio</button>
            <button onclick="pausea()" type="button" class="btn btn-danger">Stop Audio</button>
        </div>
    </form>

    <script>

        var vid = document.getElementById("video");
        var aud = document.getElementById("audio");

        //Play - Pause

        function playv() {
            vid.play();
        }
        function pausev() {
            vid.pause();
        }

        function playa() {
            aud.play();
        }
        function pausea() {
            aud.pause();
        }
    </script>
</body>

</html>
