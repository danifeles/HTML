                            </div>

                        <div class="form-group">

                        </div>

                            <div class="col-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option value="H">User</option>
                                            <option value="M">Robot</option>
                                        </select>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Nombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Jugador 2</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option value="H">User</option>
                                            <option value="M">Robot</option>
                                        </select>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Nombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Jugador 3</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option value="H">User</option>
                                            <option value="M">Robot</option>
                                        </select>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Nombre">
                                </div>
                            </div>
                        </div>
                        <div id="jugador-4" class="form-group row" style="display:none">
                            <label class="col-3 col-form-label">Jugador 4</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option value="H">User</option>
                                            <option value="M">Robot</option>
                                        </select>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Nombre">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary">Invitar a un amigo</button>
                        <button class="btn btn-primary">Comenzar la partida</button>
                    </div>
                </form>

            </div>
            <div class="col-5">
