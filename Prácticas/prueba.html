<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap-5.0.0-beta3-dist/bootstrap/bootstrap.min.css">
  <script src="/bootstrap-5.0.0-beta3-dist/bootstrap/bootstrap.min.js"></script>
  <script src="/bootstrap-5.0.0-beta3-dist/bootstrap/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-50" src="imagenes/fotos-bonitas-de-paisajes-de-otoc3b1o-para-subir-al-facebook.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="imagenes/paisagens-bonitas-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="imagenes/paisagens-bonitas-6.jpg" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
